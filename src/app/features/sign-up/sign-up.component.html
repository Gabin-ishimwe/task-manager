<main class="max-w-[85rem] mx-auto p-4 sm:px-6 lg:p-8 h-screen">
    <div class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center h-full">
        <div class="w-full h-full bg-black rounded-xl p-4 lg:p-8 flex items-center justify-center relative">
            <p class="font-mono text-white text-3xl font-bold absolute top-0 mt-4 left-0 ml-6">Organic <br>Mind</p>
            <img src="assets/svg/home.svg" class="w-[380px] h-[300px] mb-7"/>
        </div>
        <div class="font-mono">
            <h1 class="block text-3xl font-bold">Sign up</h1>
            <form class="mt-3 grid gap-4">
                <div class="grid lg:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">First name</label>
                        <input type="text" id="firstName" name="firstName" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-[#F9A826] focus:ring-[#F9A826]">   
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Last name</label>
                        <input type="text" id="lastName" name="lastName" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-[#F9A826] focus:ring-[#F9A826]">   
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-[#F9A826] focus:ring-[#F9A826]">   
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="Password" name="Password" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-[#F9A826] focus:ring-[#F9A826]">   
                </div>
                <button type="button" class="py-3 px-4 flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-[#F9A826] focus:outline-none focus:ring-2 focus:ring-[#F9A826] focus:ring-offset-2 transition-all text-sm">
                    Sign up
                </button>
            </form>
            <div class=" mt-3 flex items-center text-xs text-gray-400 before:flex-[1_1_0%] before:border-t before:border-gray-200 before:mr-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ml-6">Or</div>
            <div class="mt-3 grid lg:grid-cols-2 gap-4">
                <button class="py-3 px-4 w-full text-sm font-semibold bg-gray-200 rounded-lg">Google</button>
                <button class="py-3 px-4 w-full text-sm font-semibold bg-gray-200 rounded-lg">Facebook</button>
            </div>
            <a class="px-4 py-2 flex justify-center text-sm font-semibold rounded-lg mt-4" routerLink="/sign-in">Arleady have an account? Sign in</a>
        </div>
    </div>
</main>
